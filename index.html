<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="datetime-local"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .options {
            margin-top: 10px;
        }
        
        .option {
            display: block;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #f8f9fa;
            border-color: #3498db;
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .timer {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .countdown-timer {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #2ecc71;
            font-weight: bold;
            background: #d4edda;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #c3e6cb;
            transition: all 0.3s;
        }
        
        .countdown-warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
            animation: warning-pulse 1s infinite;
        }
        
        .countdown-danger {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            animation: danger-pulse 0.5s infinite;
        }
        
        .progress {
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            width: 0%;
            transition: width 0.5s;
            border-radius: 6px;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .ranking-table th, .ranking-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .ranking-table th {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            font-weight: bold;
        }
        
        .ranking-table tr:hover {
            background-color: #f5f7fa;
        }
        
        .ranking-table .top-1 {
            background-color: #fff9e6;
        }
        
        .ranking-table .top-2 {
            background-color: #f0f8ff;
        }
        
        .ranking-table .top-3 {
            background-color: #f9f2ff;
        }
        
        .hidden {
            display: none;
        }
        
        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .result {
            text-align: center;
            padding: 20px;
        }
        
        .score {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        
        .time-used {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-primary {
            background-color: #3498db;
            color: white;
        }
        
        .badge-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .badge-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .badge-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }
        
        .time-config {
            background: linear-gradient(90deg, #fff3cd, #ffeaa7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        
        .github-info {
            background: linear-gradient(90deg, #d4edda, #c3e6cb);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        
        .sync-status {
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .sync-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .sync-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .sync-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .sync-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes warning-pulse {
            0% { background-color: #fff3cd; }
            50% { background-color: #ffeaa7; }
            100% { background-color: #fff3cd; }
        }
        
        @keyframes danger-pulse {
            0% { background-color: #f8d7da; }
            50% { background-color: #f5c6cb; }
            100% { background-color: #f8d7da; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .flex {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="login-screen" class="card">
            <h1>答题系统</h1>
            
            <div class="github-info">
                <p style="margin: 0; font-weight: bold; color: #155724;">
                    <span class="online-indicator"></span>
                    GitHub实时同步 - 成绩自动上传到Issues
                </p>
            </div>

            <div class="instructions">
                <p><strong>使用说明：</strong></p>
                <p>1. 输入昵称开始答题</p>
                <p>2. 开始答题后有10分钟时间完成提交</p>
                <p>3. 必须在10分钟内完成所有题目并提交</p>
                <p>4. 超时提交将无法保存成绩</p>
            </div>

            <!-- 时间配置区域 -->
            <div class="time-config">
                <p style="margin-bottom: 10px; font-weight: bold;">答题时间设置</p>
                <div class="form-group">
                    <label for="quiz-duration">答题时长（分钟）：</label>
                    <select id="quiz-duration" style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
                        <option value="5">5分钟（快速模式）</option>
                        <option value="10" selected>10分钟（标准模式）</option>
                    </select>
                </div>
                <div id="time-status" class="sync-status" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="nickname">请输入您的昵称：</label>
                <input type="text" id="nickname" placeholder="请输入昵称（2-10个字符）" maxlength="10">
            </div>
            
            <div class="flex">
                <button id="start-btn">开始答题</button>
                <button id="view-ranking-btn" class="btn-secondary">实时排行榜</button>
            </div>
            
            <div id="sync-status" class="sync-status" style="display: none;"></div>
        </div>

        <!-- 答题界面 -->
        <div id="quiz-screen" class="card hidden">
            <div class="user-info">
                <span>用户：<span id="current-user"></span></span>
                <span>进度：<span id="progress-text">0/0</span></span>
            </div>
            <div class="countdown-timer" id="countdown-timer">
                剩余时间：10:00
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="timer">
                用时：<span id="timer">00:00</span>
            </div>
            <div id="question-container">
                <!-- 题目将动态加载到这里 -->
            </div>
            <div class="flex">
                <button id="prev-btn" class="btn-secondary">上一题</button>
                <button id="next-btn">下一题</button>
            </div>
        </div>

        <!-- 结果界面 -->
        <div id="result-screen" class="card hidden">
            <div class="result">
                <h2 id="result-title">答题完成！</h2>
                <p>您的得分：</p>
                <div class="score" id="final-score">0</div>
                <p class="time-used">用时：<span id="final-time">00:00</span></p>
                <div class="sync-status" id="upload-status" style="display: none;"></div>
                <div class="flex">
                    <button id="view-ranking-btn-2">查看实时排行榜</button>
                    <button id="restart-btn" class="btn-secondary">再答一次</button>
                    <button id="create-issue-btn" class="btn-success">创建GitHub Issue</button>
                </div>
            </div>
        </div>

        <!-- 排行榜界面 -->
        <div id="ranking-screen" class="card hidden">
            <div class="flex">
                <h2>GitHub实时排行榜</h2>
                <div style="display: flex; align-items: center;">
                    <span class="online-indicator"></span>
                    <span style="font-size: 14px; color: #28a745;">数据来自GitHub Issues</span>
                </div>
            </div>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>昵称</th>
                        <th>分数</th>
                        <th>用时</th>
                        <th>提交时间</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    <!-- 排行榜数据将动态加载到这里 -->
                </tbody>
            </table>
            <div style="margin-top: 20px; text-align: center;">
                <button id="back-to-start-btn">返回首页</button>
                <button id="refresh-ranking-btn" class="btn-secondary" style="margin-left: 10px;">刷新排行榜</button>
                <button id="auto-refresh-toggle" class="btn-success" style="margin-left: 10px;">自动刷新: 开</button>
            </div>
        </div>
    </div>

    <script>
        // ==== GitHub 配置 ====
        const GITHUB_CONFIG = {
            owner: 'le0632',
            repo: 'test',
            
            // 自动刷新配置
            autoRefresh: {
                enabled: true,
                interval: 10000, // 10秒刷新一次
                isActive: true
            }
        };

        // ==== 时间管理 ====
        const TimeManager = {
            quizStartTime: null,      // 用户开始答题的时间
            timeLimit: 10 * 60 * 1000, // 默认10分钟，单位毫秒
            countdownInterval: null,
            timeRemaining: 0,
            
            // 初始化时间设置
            init() {
                // 设置默认时间限制
                this.updateTimeLimit();
                
                // 监听时间限制选择变化
                document.getElementById('quiz-duration').addEventListener('change', () => {
                    this.updateTimeLimit();
                });
            },
            
            // 更新时间限制
            updateTimeLimit() {
                const durationSelect = document.getElementById('quiz-duration');
                const minutes = parseInt(durationSelect.value);
                this.timeLimit = minutes * 60 * 1000;
                
                this.showTimeStatus(`已设置答题时间：${minutes}分钟`, 'sync-success');
            },
            
            // 开始答题计时
            startQuiz() {
                this.quizStartTime = new Date();
                this.timeRemaining = this.timeLimit;
                this.startCountdown();
                
                console.log(`答题开始时间: ${this.quizStartTime.toLocaleString()}`);
                console.log(`时间限制: ${this.timeLimit/1000}秒`);
            },
            
            // 检查是否超时
            isTimeUp() {
                if (!this.quizStartTime) return false;
                
                const now = new Date();
                const timeElapsed = now - this.quizStartTime;
                return timeElapsed > this.timeLimit;
            },
            
            // 获取剩余时间（毫秒）
            getRemainingTime() {
                if (!this.quizStartTime) return this.timeLimit;
                
                const now = new Date();
                const timeElapsed = now - this.quizStartTime;
                return Math.max(0, this.timeLimit - timeElapsed);
            },
            
            // 开始倒计时
            startCountdown() {
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                }
                
                this.countdownInterval = setInterval(() => {
                    this.timeRemaining = this.getRemainingTime();
                    
                    if (this.timeRemaining <= 0) {
                        this.timeRemaining = 0;
                        this.stopCountdown();
                        this.handleTimeUp();
                        return;
                    }
                    
                    this.updateCountdownDisplay();
                    
                    // 根据剩余时间改变样式
                    this.updateCountdownStyle();
                }, 1000);
                
                this.updateCountdownDisplay();
                this.updateCountdownStyle();
            },
            
            // 停止倒计时
            stopCountdown() {
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
            },
            
            // 更新倒计时显示
            updateCountdownDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60000);
                const seconds = Math.floor((this.timeRemaining % 60000) / 1000);
                const countdownElement = document.getElementById('countdown-timer');
                
                countdownElement.textContent = `剩余时间：${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },
            
            // 更新倒计时样式
            updateCountdownStyle() {
                const countdownElement = document.getElementById('countdown-timer');
                
                // 移除所有样式类
                countdownElement.classList.remove('countdown-warning', 'countdown-danger');
                
                if (this.timeRemaining <= 60000) {
                    // 最后1分钟：红色警告
                    countdownElement.classList.add('countdown-danger');
                } else if (this.timeRemaining <= 180000) {
                    // 最后3分钟：黄色警告
                    countdownElement.classList.add('countdown-warning');
                }
            },
            
            // 处理时间结束
            handleTimeUp() {
                const countdownElement = document.getElementById('countdown-timer');
                countdownElement.textContent = '时间到！答题已结束';
                countdownElement.classList.add('countdown-danger');
                
                // 自动提交答案
                const nextBtn = document.getElementById('next-btn');
                if (nextBtn.textContent === '提交答案') {
                    nextBtn.click(); // 自动提交
                } else {
                    // 如果用户还在答题中，强制提交
                    submitQuiz();
                }
                
                // 显示警告信息
                setTimeout(() => {
                    alert('答题时间已结束！系统已自动提交您的答案。');
                }, 500);
            },
            
            // 获取答题用时（秒）
            getTimeUsed() {
                if (!this.quizStartTime) return 0;
                
                const now = new Date();
                const timeUsed = now - this.quizStartTime;
                return Math.min(Math.floor(timeUsed / 1000), this.timeLimit / 1000);
            },
            
            // 检查提交是否有效（在时间限制内）
            isValidSubmission() {
                return !this.isTimeUp();
            },
            
            // 显示时间状态
            showTimeStatus(message, type) {
                const statusEl = document.getElementById('time-status');
                if (!statusEl) return;
                
                statusEl.textContent = message;
                statusEl.className = `sync-status ${type}`;
                statusEl.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            },
            
            // 重置时间管理器
            reset() {
                this.stopCountdown();
                this.quizStartTime = null;
                this.timeRemaining = this.timeLimit;
            }
        };

        // ==== GitHub 服务 ====
        const GitHubService = {
            autoRefreshInterval: null,
            
            // 初始化
            init() {
                this.showSyncStatus('✅ GitHub排行榜已启用', 'sync-success');
                
                if (this.isConfigured()) {
                    // 启动自动刷新
                    this.startAutoRefresh();
                } else {
                    this.showSyncStatus('⚠️ 请配置GitHub仓库信息', 'sync-error');
                }
            },
            
            // 检查配置
            isConfigured() {
                return GITHUB_CONFIG.owner && GITHUB_CONFIG.repo && 
                       GITHUB_CONFIG.owner !== 'YOUR_GITHUB_USERNAME' && 
                       GITHUB_CONFIG.repo !== 'YOUR_REPO_NAME';
            },
            
            // 从GitHub Issues加载排行榜数据
            async loadRanking() {
                if (!this.isConfigured()) {
                    return this.getLocalRanking();
                }
                
                try {
                    this.showSyncStatus('正在从GitHub加载排行榜...', 'sync-loading');
                    
                    // 使用GitHub REST API获取Issues
                    const response = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues?labels=quiz-score&state=all&per_page=100&sort=created&direction=desc`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`GitHub API错误: ${response.status}`);
                    }
                    
                    const issues = await response.json();
                    const ranking = this.parseIssuesToRanking(issues);
                    
                    this.showSyncStatus('排行榜加载成功！', 'sync-success');
                    setTimeout(() => this.hideSyncStatus(), 2000);
                    
                    return ranking;
                } catch (error) {
                    console.error('从GitHub加载排行榜失败:', error);
                    this.showSyncStatus('使用本地数据', 'sync-error');
                    return this.getLocalRanking();
                }
            },
            
            // 解析Issues为排行榜数据
            parseIssuesToRanking(issues) {
                const ranking = [];
                
                issues.forEach(issue => {
                    try {
                        // 从Issue标题和内容中解析成绩信息
                        const titleMatch = issue.title.match(/成绩 - (.+) - 得分:(\d+)\/(\d+) - 用时:(\d+)秒/);
                        if (titleMatch) {
                            const [, nickname, score, total, time] = titleMatch;
                            ranking.push({
                                nickname: nickname.trim(),
                                score: parseInt(score),
                                total: parseInt(total),
                                time: parseInt(time),
                                created_at: issue.created_at,
                                issue_url: issue.html_url,
                                from: 'github'
                            });
                        }
                    } catch (error) {
                        console.warn('解析Issue失败:', issue.title, error);
                    }
                });
                
                // 排序：分数优先，用时其次
                ranking.sort((a, b) => {
                    if (a.score !== b.score) return b.score - a.score;
                    return a.time - b.time;
                });
                
                return ranking.slice(0, 50); // 只返回前50名
            },
            
            // 创建GitHub Issue来保存成绩
            async createScoreIssue(result) {
                if (!this.isConfigured()) {
                    throw new Error('GitHub仓库未配置');
                }
                
                // 先保存到本地
                this.saveToLocalStorage(result);
                
                // 创建Issue的标题和内容
                const title = `成绩 - ${result.nickname} - 得分:${result.score}/${questions.length} - 用时:${result.time}秒`;
                const body = this.formatIssueBody(result);
                
                // 由于GitHub API需要认证，我们提供创建Issue的链接
                const issueUrl = this.generateIssueUrl(title, body);
                
                return {
                    success: true,
                    issue_url: issueUrl,
                    message: '请点击链接创建GitHub Issue来保存成绩'
                };
            },
            
            // 生成创建Issue的URL（无需认证）
            generateIssueUrl(title, body) {
                const encodedTitle = encodeURIComponent(title);
                const encodedBody = encodeURIComponent(body);
                return `https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/new?title=${encodedTitle}&body=${encodedBody}&labels=quiz-score`;
            },
            
            // 格式化Issue内容
            formatIssueBody(result) {
                const percentage = ((result.score / questions.length) * 100).toFixed(1);
                const timeStatus = TimeManager.isValidSubmission() ? '有效提交' : '超时提交';
                const durationSelect = document.getElementById('quiz-duration');
                const timeLimit = parseInt(durationSelect.value);
                
                return `
# 答题成绩

**昵称:** ${result.nickname}
**得分:** ${result.score}/${questions.length} (${percentage}%)
**用时:** ${result.time}秒 (${this.formatTime(result.time)})
**时间限制:** ${timeLimit}分钟
**提交状态:** ${timeStatus}
**提交时间:** ${new Date().toLocaleString('zh-CN')}
**开始时间:** ${TimeManager.quizStartTime.toLocaleString('zh-CN')}

## 答题详情
${this.generateAnswerDetails(result)}

---
*此Issue由答题系统自动生成*
                `.trim();
            },
            
            // 生成答题详情
            generateAnswerDetails(result) {
                let details = '';
                state.userAnswers.forEach((answer, index) => {
                    const question = questions[index];
                    const isCorrect = question.type === "choice" ? 
                        answer === question.answer : 
                        evaluateFillAnswer(answer, question.correctAnswers, question.requiredMatches);
                    
                    details += `\n### 第${index + 1}题: ${isCorrect ? '✅' : '❌'}\n`;
                    details += `**问题:** ${question.question}\n`;
                    
                    if (question.type === "choice") {
                        const userAnswer = question.options[answer];
                        const correctAnswer = question.options[question.answer];
                        details += `**您的答案:** ${userAnswer || '未回答'}\n`;
                        details += `**正确答案:** ${correctAnswer}\n`;
                    } else {
                        details += `**您的答案:** ${answer || '未回答'}\n`;
                        details += `**参考答案:** ${question.correctAnswers.slice(0, 3).join(', ')}...\n`;
                    }
                });
                return details;
            },
            
            // 本地存储
            saveToLocalStorage(result) {
                let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
                ranking.push({
                    ...result,
                    from: 'local',
                    id: Date.now(),
                    created_at: new Date().toISOString(),
                    valid_submission: TimeManager.isValidSubmission(),
                    time_used: result.time // 使用实际用时
                });
                
                ranking = this.deduplicateAndSort(ranking);
                
                if (ranking.length > 100) {
                    ranking = ranking.slice(0, 100);
                }
                
                localStorage.setItem('ranking', JSON.stringify(ranking));
            },
            
            getLocalRanking() {
                return JSON.parse(localStorage.getItem('ranking')) || [];
            },
            
            // 去重和排序
            deduplicateAndSort(ranking) {
                const uniqueMap = new Map();
                
                ranking.forEach(item => {
                    const key = `${item.nickname}-${item.score}-${item.time}`;
                    if (!uniqueMap.has(key) || (item.id && item.id > uniqueMap.get(key).id)) {
                        uniqueMap.set(key, item);
                    }
                });
                
                const uniqueRanking = Array.from(uniqueMap.values());
                
                uniqueRanking.sort((a, b) => {
                    if (a.score !== b.score) return b.score - a.score;
                    return a.time - b.time;
                });
                
                return uniqueRanking;
            },
            
            // 自动刷新
            startAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                }
                
                this.autoRefreshInterval = setInterval(async () => {
                    if (GITHUB_CONFIG.autoRefresh.isActive) {
                        await this.refreshRankingIfVisible();
                    }
                }, GITHUB_CONFIG.autoRefresh.interval);
            },
            
            stopAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
            },
            
            async refreshRankingIfVisible() {
                if (!document.getElementById('ranking-screen').classList.contains('hidden')) {
                    await refreshRanking();
                }
            },
            
            toggleAutoRefresh() {
                GITHUB_CONFIG.autoRefresh.isActive = !GITHUB_CONFIG.autoRefresh.isActive;
                const button = document.getElementById('auto-refresh-toggle');
                
                if (GITHUB_CONFIG.autoRefresh.isActive) {
                    button.textContent = '自动刷新: 开';
                    button.className = 'btn-success';
                    this.startAutoRefresh();
                } else {
                    button.textContent = '自动刷新: 关';
                    button.className = 'btn-secondary';
                    this.stopAutoRefresh();
                }
            },
            
            // 工具函数
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            },
            
            // 状态显示
            showSyncStatus(message, type) {
                const statusEl = document.getElementById('sync-status');
                if (!statusEl) return;
                
                statusEl.innerHTML = type === 'sync-loading' ? 
                    `<div class="loading"></div>${message}` : message;
                statusEl.className = `sync-status ${type}`;
                statusEl.style.display = 'block';
            },
            
            showUploadStatus(message, type) {
                const statusEl = document.getElementById('upload-status');
                if (!statusEl) return;
                
                statusEl.innerHTML = type === 'sync-loading' ? 
                    `<div class="loading"></div>${message}` : message;
                statusEl.className = `sync-status ${type}`;
                statusEl.style.display = 'block';
            },
            
            hideSyncStatus() {
                const statusEl = document.getElementById('sync-status');
                if (statusEl) {
                    statusEl.style.display = 'none';
                }
            }
        };

        // ==== 题目数据 ====
        const questions = [
            {
                id: 1,
                question: "非全日制、专升本、成人高考等形式的招生由（）负责。",
                options: ["吉林大学本科生招生办公室", "吉林大学继续教育学院", "吉林大学国际教育学院", "吉林大学莱姆顿学院"],
                answer: 1,
                type: "choice"
            },
            {
                id: 2,
                question: "下列报考方式中采取在专业组内调剂的是（）。",
                options: ["院校+专业", "院校+专业组", "专业+院校"],
                answer: 1,
                type: "choice"
            },
            {
                id: 3,
                question: "在2026年高考中（）和（）实行传统文理分科的选科模式。",
                options: ["新疆、青海", "新疆、云南", "西藏、新疆", "西藏、宁夏"],
                answer: 2,
                type: "choice"
            },
            {
                id: 4,
                question: "“滑档”的考生只能等待（）征集志愿或下一批次的录取。",
                options: ["本批次", "上一批次", "下一批次"],
                answer: 0,
                type: "choice"
            },
            {
                id: 5,
                question: "“投档”即（）把考生档案投到了对应院校。",
                options: ["院校招生办", "考生本人", "考生所在高中", "省考试院"],
                answer: 3,
                type: "choice"
            },
            {
                id: 6,
                question: "平行志愿录取规则的核心是（）优先、遵循（）。",
                type: "fill",
                correctAnswers: ["分数", "志愿"],
                requiredMatches: 2
            },
            {
                id: 7,
                question: "吉林大学招生协会是（）直属学生社团。",
                type: "fill",
                correctAnswers: ["吉林大学本科生招生办公室", "吉大本招办"],
                requiredMatches: 2
            },
            {
                id: 8,
                question: "吉林大学“2+7”拔尖人才培养体系中的“2”指的是（）班和（）班。",
                type: "fill",
                correctAnswers: ["唐敖庆", "匡亚明"],
                requiredMatches: 2
            },
            {
                id: 9,
                question: "举出吉林大学一个专业特色班；（）。",
                type: "fill",
                correctAnswers: ["PPE（哲学、政治学、经济学）", "涉外法治人才试验班", "眼科学", "生物育种特色班", "集成电路科技英才特色班", "PPE"],
                requiredMatches: 1
            },
            {
                id: 10,
                question: "吉林大学有（）个"双一流"建设学科（群）。",
                type: "fill",
                correctAnswers: ["12"],
                requiredMatches: 1
            }
        ];

        // ==== 应用状态 ====
        let state = {
            currentUser: "",
            currentQuestionIndex: 0,
            userAnswers: [],
            startTime: null,
            timerInterval: null,
            elapsedTime: 0
        };

        // ==== DOM元素 ====
        const loginScreen = document.getElementById('login-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const rankingScreen = document.getElementById('ranking-screen');

        // ==== 核心功能函数 ====
        function initApp() {
            // 初始化时间管理器
            TimeManager.init();
            
            // 初始化GitHub服务
            GitHubService.init();
            
            // 绑定事件
            document.getElementById('start-btn').addEventListener('click', startQuiz);
            document.getElementById('view-ranking-btn').addEventListener('click', showRanking);
            document.getElementById('view-ranking-btn-2').addEventListener('click', showRanking);
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
            document.getElementById('back-to-start-btn').addEventListener('click', backToStart);
            document.getElementById('refresh-ranking-btn').addEventListener('click', refreshRanking);
            document.getElementById('auto-refresh-toggle').addEventListener('click', () => {
                GitHubService.toggleAutoRefresh();
            });
            document.getElementById('create-issue-btn').addEventListener('click', createGitHubIssue);
            
            // 检查是否有已保存的用户数据
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                document.getElementById('nickname').value = savedUser;
            }
            
            // 输入框回车事件
            document.getElementById('nickname').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startQuiz();
                }
            });
        }

        function startQuiz() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert('请输入昵称！');
                return;
            }
            
            if (nickname.length < 2 || nickname.length > 10) {
                alert('昵称长度应在2-10个字符之间！');
                return;
            }
            
            state.currentUser = nickname;
            state.currentQuestionIndex = 0;
            state.userAnswers = new Array(questions.length).fill(null);
            state.elapsedTime = 0;
            
            localStorage.setItem('currentUser', nickname);
            
            // 开始计时
            TimeManager.startQuiz();
            startTimer();
            
            loginScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            document.getElementById('current-user').textContent = nickname;
            
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[state.currentQuestionIndex];
            const questionContainer = document.getElementById('question-container');
            
            const progress = ((state.currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${state.currentQuestionIndex + 1}/${questions.length}`;
            
            let html = '';
            
            if (question.type === "choice") {
                html = `
                    <div class="question">
                        <h2>第${state.currentQuestionIndex + 1}题（选择题）</h2>
                        <p>${question.question}</p>
                        <div class="options">
                `;
                
                question.options.forEach((option, index) => {
                    const isSelected = state.userAnswers[state.currentQuestionIndex] === index;
                    html += `
                        <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            } else if (question.type === "fill") {
                const userAnswer = state.userAnswers[state.currentQuestionIndex] || '';
                html = `
                    <div class="question">
                        <h2>第${state.currentQuestionIndex + 1}题（填空题）</h2>
                        <p>${question.question}</p>
                        <div class="form-group">
                            <label for="fill-answer">您的答案：</label>
                            <input type="text" id="fill-answer" placeholder="请输入答案，多个答案用英文逗号分隔" 
                                   value="${userAnswer}" style="width: 100%; padding: 12px;">
                            <p style="margin-top: 8px; font-size: 14px; color: #666;">
                                提示：请输入${question.requiredMatches}个正确答案即可得满分
                            </p>
                        </div>
                    </div>
                `;
            }
            
            questionContainer.innerHTML = html;
            
            if (question.type === "choice") {
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        this.classList.add('selected');
                        state.userAnswers[state.currentQuestionIndex] = parseInt(this.getAttribute('data-index'));
                    });
                });
            } else if (question.type === "fill") {
                const fillInput = document.getElementById('fill-answer');
                fillInput.addEventListener('input', function() {
                    state.userAnswers[state.currentQuestionIndex] = this.value.trim();
                });
                fillInput.focus();
            }
            
            document.getElementById('prev-btn').disabled = state.currentQuestionIndex === 0;
            document.getElementById('next-btn').textContent = 
                state.currentQuestionIndex === questions.length - 1 ? '提交答案' : '下一题';
        }

        function prevQuestion() {
            if (state.currentQuestionIndex > 0) {
                state.currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            // 检查是否超时
            if (TimeManager.isTimeUp()) {
                alert('答题时间已结束！');
                submitQuiz();
                return;
            }
            
            const currentQuestion = questions[state.currentQuestionIndex];
            
            if (currentQuestion.type === "choice") {
                if (state.userAnswers[state.currentQuestionIndex] === null) {
                    alert('请先选择答案！');
                    return;
                }
            } else if (currentQuestion.type === "fill") {
                if (!state.userAnswers[state.currentQuestionIndex] || 
                    state.userAnswers[state.currentQuestionIndex].trim() === '') {
                    alert('请输入答案！');
                    return;
                }
            }
            
            if (state.currentQuestionIndex < questions.length - 1) {
                state.currentQuestionIndex++;
                loadQuestion();
            } else {
                submitQuiz();
            }
        }

        async function submitQuiz() {
            TimeManager.stopCountdown();
            clearInterval(state.timerInterval);
            
            let score = 0;
            state.userAnswers.forEach((answer, index) => {
                const question = questions[index];
                
                if (question.type === "choice") {
                    if (answer === question.answer) {
                        score++;
                    }
                } else if (question.type === "fill") {
                    if (answer && evaluateFillAnswer(answer, question.correctAnswers, question.requiredMatches)) {
                        score++;
                    }
                }
            });
            
            // 使用实际用时（不超过时间限制）
            const actualTimeUsed = TimeManager.getTimeUsed();
            state.elapsedTime = actualTimeUsed;
            
            // 显示结果
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            document.getElementById('final-time').textContent = formatTime(actualTimeUsed);
            
            // 显示提交状态
            const isValid = TimeManager.isValidSubmission();
            const resultTitle = document.getElementById('result-title');
            
            if (!isValid) {
                resultTitle.textContent = '答题完成（超时提交）';
                resultTitle.style.color = '#e74c3c';
                GitHubService.showUploadStatus('⚠️ 超时提交，成绩可能无效', 'sync-warning');
            } else {
                resultTitle.textContent = '答题完成！';
                resultTitle.style.color = '#2ecc71';
            }
            
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // 自动保存到本地
            saveResult(score, actualTimeUsed);
        }

        function saveResult(score, timeUsed) {
            const result = {
                nickname: state.currentUser,
                score: score,
                time: timeUsed,
                date: new Date().toISOString(),
                valid_submission: TimeManager.isValidSubmission()
            };
            
            GitHubService.saveToLocalStorage(result);
        }

        function evaluateFillAnswer(userAnswer, correctAnswers, requiredMatches) {
            if (!userAnswer) return false;
            
            const userAnswers = userAnswer.split(',')
                .map(ans => ans.trim().toLowerCase())
                .filter(ans => ans.length > 0);
            
            let matchCount = 0;
            const matchedCorrect = new Set();
            
            userAnswers.forEach(userAns => {
                for (const correctAns of correctAnswers) {
                    const normalizedCorrect = correctAns.trim().toLowerCase();
                    if (userAns === normalizedCorrect && !matchedCorrect.has(normalizedCorrect)) {
                        matchCount++;
                        matchedCorrect.add(normalizedCorrect);
                        break;
                    }
                }
            });
            
            return matchCount >= requiredMatches;
        }

        async function createGitHubIssue() {
            const score = parseInt(document.getElementById('final-score').textContent.split('/')[0]);
            const result = {
                nickname: state.currentUser,
                score: score,
                time: state.elapsedTime,
                date: new Date().toISOString()
            };
            
            try {
                GitHubService.showUploadStatus('正在生成GitHub Issue链接...', 'sync-loading');
                
                const issueResult = await GitHubService.createScoreIssue(result);
                
                if (issueResult.success) {
                    GitHubService.showUploadStatus('✅ GitHub Issue链接已生成', 'sync-success');
                    // 在新窗口中打开Issue创建页面
                    window.open(issueResult.issue_url, '_blank');
                }
            } catch (error) {
                console.error('创建GitHub Issue失败:', error);
                GitHubService.showUploadStatus('❌ 创建Issue失败', 'sync-error');
            }
        }

        async function showRanking() {
            try {
                await refreshRanking();
                
                if (!rankingScreen.classList.contains('hidden')) {
                    return;
                }
                
                resultScreen.classList.add('hidden');
                loginScreen.classList.add('hidden');
                quizScreen.classList.add('hidden');
                rankingScreen.classList.remove('hidden');
                
            } catch (error) {
                console.error('显示排行榜失败:', error);
                alert('加载排行榜失败，请检查网络连接');
            }
        }

        async function refreshRanking() {
            const ranking = await GitHubService.loadRanking();
            displayRanking(ranking);
        }

        function displayRanking(ranking) {
            const rankingBody = document.getElementById('ranking-body');
            let html = '';
            
            if (ranking.length === 0) {
                html = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            <div style="color: #7f8c8d;">
                                <p>暂无排行榜数据</p>
                                <p style="font-size: 14px; margin-top: 10px;">
                                    完成答题后，点击"创建GitHub Issue"来提交成绩
                                </p>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                ranking.forEach((item, index) => {
                    let rowClass = '';
                    if (index === 0) rowClass = 'top-1';
                    else if (index === 1) rowClass = 'top-2';
                    else if (index === 2) rowClass = 'top-3';
                    
                    const isCurrentUser = item.nickname === state.currentUser;
                    const userBadge = isCurrentUser ? '<span class="badge badge-primary">我</span>' : '';
                    const topBadge = index < 3 ? `<span class="badge badge-success">TOP ${index + 1}</span>` : '';
                    const sourceBadge = item.from === 'local' ? 
                        '<span class="badge badge-secondary">本地</span>' : 
                        '<span class="badge badge-primary">GitHub</span>';
                    
                    const validBadge = item.valid_submission === false ? 
                        '<span class="badge badge-warning">超时</span>' : '';
                    
                    const issueLink = item.issue_url ? 
                        `<a href="${item.issue_url}" target="_blank" title="查看Issue">🔗</a>` : '';
                    
                    html += `
                        <tr class="${rowClass}">
                            <td>${index + 1}</td>
                            <td>${item.nickname} ${userBadge} ${topBadge} ${sourceBadge} ${validBadge} ${issueLink}</td>
                            <td>${item.score}/${item.total || questions.length}</td>
                            <td>${GitHubService.formatTime(item.time)}</td>
                            <td>${formatDate(item.created_at)}</td>
                        </tr>
                    `;
                });
            }
            
            rankingBody.innerHTML = html;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function restartQuiz() {
            TimeManager.reset();
            resultScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        function backToStart() {
            rankingScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        function startTimer() {
            state.timerInterval = setInterval(() => {
                state.elapsedTime += 1;
                document.getElementById('timer').textContent = formatTime(state.elapsedTime);
            }, 1000);
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
